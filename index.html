<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
  />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <title>Weather Dashboard</title>
  
</head>
<body>
  <header>
    <h1 class = "text-info" id = "main-header"> Weather Dashboard</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
  </header>

  <div class = "wrapper">
    <div class = "temperature">
      <!-- can add jumbotron stuff or style in css  -->
      <div class="jumbotron">
        <h1 class="display-4" id= "city-name"> </h1>

        <hr class="my-4">
        <p> Temperature: <span id = "temperature"></span> </p>
        <p> Humidity: <span id = "humidity"></span> </p>
        <p> Wind Speed: <span id = "wind-speed"></span></p>
        
      </div>



    </div>

    <div class = "five-day">
      <!-- bootstrap cards -->
      <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Info card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>

  </div>

  <div id = "sidebar">
    <h2>Search a city here: </h2>
    <input class = "searchbox" type = "text" placeholder="city">
    <button class = "icon" id="search-icon"></button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
  </script>
  <script src="script.js"></script>

</body>
</html>
